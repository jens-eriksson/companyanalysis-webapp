<div class="container" style="margin-top: 100px; max-width: 600px;">

  <div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col text-center">
              Company Analysis
              <br><br><br>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center">
              <p class="lead text-muted">Sign in</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4 text-center">
              <button class="btn btn-lg facebook" (click)="signInWithFacebook()">
                <span class="fab fa-facebook-f fa-lg"></span>
                <span style="margin-left: 20px;">Facebook</span>
        
              </button>
        
            </div>
            <div class="col-md-4 text-center">
              <button class="btn btn-lg google" (click)="signInWithGoogle()">
                <span class="fab fa-google fa-lg "></span>
                <span style="margin-left: 20px; ">Google</span>
              </button>
            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="row" *ngIf="message">
            <div class="col text-center">
                <br>
              <p class="text-danger" style="margin: 30px;">
                {{ message }}
              </p>
            </div>
          </div>
    </div>

  </div>

</div>
