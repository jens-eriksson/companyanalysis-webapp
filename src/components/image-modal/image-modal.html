<!-- Modal -->
<div class="modal fade" id="{{ id }}" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Images -->
        <div id="{{ 'modal-carousel-images-' + id }}" class="carousel" data-interval="false">
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let img of images; let isFirst = first" [class.active]="isFirst">
              <img class="d-block w-100" src="{{'../../assets/img/' + img.name }}" alt="">
            </div>
          </div>

        </div>
        <div class="text-center" style="padding: 5px;">
            <a class="btn btn-outline-secondary btn-round" href="{{ '#modal-carousel-images-' + id }}" role="button" data-slide="prev" style="margin-right: 5px;"><span class="fa fa-chevron-left"></span></a>
            <a class="btn btn-outline-secondary btn-round" href="{{ '#modal-carousel-images-' + id }}" role="button" data-slide="next"><span class="fa fa-chevron-right"></span></a>
        </div>
      </div>
    </div>
  </div>
</div>
